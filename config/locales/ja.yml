  # これにより、User.model_name.human / User.human_attribute_name({attr_name})でアクセス可能。
  activerecord:
    models:
      reading: '読書履歴'
    attributes:
      reading:
        name: '書籍名'
        price: '価格'
    errors:
      models:
        reading:
  appname: 'どや読書'

  # ビューはビューを格納しているフォルダ名を起点にし、ビュー名毎に記述する。
  # 対応するビューの中ではツリーを省略できる。<%= t '.title' %>
  rakuten:
    index:
      title: '本を検索'
      register: '読んだ！'
  readings:
    index:
      doya_price: '本代でドヤる'
  common:
    edit: '編集'
    destroy: '削除'
    confirm: '本当に削除しますか？'
  header:
    search: 本の検索
    history: 読書履歴
    login: ログイン
    logout: ログアウト
 
  # グローバルな感じのエラーはerrorsを起点にする。
  errors:
    nanikano_error: 'よくわからないけど例外です。'
